<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    
    <div class="container">
        <h1 class="title">CALCULADORA DE PAPELER√çA</h1>
        <div class="data">
            <p>Cantidad de hojas</p>
            <input id="sheets" type="number" placeholder="Cantidad de hojas" \>
            <p>Tipo de papel</p>
            <select name="Tipo de papel" id="paper">
                <option value="quimico">Quimico</option>
                <option value="bond">Bond</option>
                <option value="bond2">Bond copia</option>
            </select>
            <p id="cantCopies">Cantidad de copias</p>
            <select name="cantCopies" id="copies">
                <option value="0">0</option>
                <option value="1">1 Amarillo</option>
                <option value="2">2 Celeste</option>
                <option value="3">3 Rosa</option>
            </select>
            <button type="button" id="btnCalcular" onclick="btnOnClick()"> Calcular </button>
            <p>Total</p>
            <p id="total"></p>
        </div>
    </div>
   
    



    <script src="./calculadora.js"></script>
